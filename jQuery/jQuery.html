<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //when the document loads for a browser, it starts a function which appends the whole targetted html element
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //this changes the css of the element with the id '2' so that it is red
            $("#2").css({"color":"red"});
            //this makes it so that when element '3' is clicked, h1 is hidden
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
